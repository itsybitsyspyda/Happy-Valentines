<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Mwita,</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
            background: #000;
        }

        /* Interactive Animated Background */
        #interactiveBg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a0033 50%, #33001a 100%);
        }

        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatGradient 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #8A2BE2, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #FF6B8B, transparent);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #FFD700, transparent);
            top: 60%;
            left: 80%;
            animation-delay: 10s;
        }

        .circle-4 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #00CED1, transparent);
            bottom: 60%;
            right: 80%;
            animation-delay: 15s;
        }

        @keyframes floatGradient {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(50px, 50px) scale(1.1);
            }

            50% {
                transform: translate(-30px, 80px) scale(0.9);
            }

            75% {
                transform: translate(80px, -30px) scale(1.05);
            }
        }

        /* Interactive Particles */
        .interactive-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        /* Container */
        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Main Heart Animation */
        .heart-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            cursor: pointer;
        }

        .outer-heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF6B8B, #8A2BE2);
            clip-path: polygon(50% 15%, 80% 0, 100% 35%, 50% 100%, 0 35%, 20% 0);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 0 60px rgba(255, 107, 139, 0.6),
                0 0 100px rgba(255, 107, 139, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .outer-heart:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow:
                0 0 80px rgba(255, 107, 139, 0.8),
                0 0 120px rgba(255, 107, 139, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .outer-heart.open {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            border-radius: 20px;
            background: linear-gradient(135deg, #FF6B8B, #8A2BE2, #8A2BE2);
            transform: scale(1.05);
        }

        .inner-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: white;
            z-index: 2;
            transition: all 0.8s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .outer-heart.open .inner-heart {
            transform: translate(-50%, -200%);
            opacity: 0.5;
            font-size: 3rem;
            filter: blur(1px);
        }

        .message-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease 0.3s;
            box-shadow:
                inset 0 0 40px rgba(255, 255, 255, 0.1),
                0 0 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .outer-heart.open .message-card {
            opacity: 1;
            transform: scale(1);
        }

        .message-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #8A2BE2;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .message-card p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            margin-top: 20px;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .main-content:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #8A2BE2;
            margin-bottom: 15px;
            text-shadow:
                0 0 20px rgba(162, 0, 255, 0.5),
                0 0 40px rgba(140, 17, 241, 0.3);
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9012f7, transparent);
        }

        .tagline {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .instructions {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 4px solid #8A2BE2;
            backdrop-filter: blur(5px);
        }

        .enter-btn {
            background: linear-gradient(135deg, #8A2BE2, transparent, #ffc3a0);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(128, 4, 230, 0.3);
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .enter-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.6s;
            z-index: -1;
        }

        .enter-btn:hover:before {
            left: 100%;
        }

        .enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(165, 19, 233, 0.5);
            background: linear-gradient(135deg, #8A2BE2, transparent, #ffc3a0);
        }

        .enter-btn i {
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .enter-btn:hover i {
            transform: translateX(10px) scale(1.2);
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s infinite;
            box-shadow: 0 0 10px #FFD700;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* ==================== ENHANCED MOBILE RESPONSIVENESS ==================== */

        /* Extra Small Phones */
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2.2rem;
            }

            h1:after {
                bottom: -5px;
                height: 1px;
            }

            .tagline {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }

            .heart-wrapper {
                width: 180px;
                height: 180px;
                margin: 0 auto 25px;
            }

            .inner-heart {
                font-size: 3rem;
            }

            .outer-heart.open .inner-heart {
                font-size: 2rem;
            }

            .message-card {
                padding: 15px;
            }

            .message-card h2 {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }

            .message-card p {
                font-size: 0.9rem;
                margin-bottom: 15px;
                line-height: 1.4;
            }

            .main-content {
                padding: 25px 20px;
                border-radius: 20px;
                margin-top: 10px;
            }

            .instructions {
                font-size: 0.85rem;
                padding: 12px;
                margin: 20px 0;
                border-radius: 12px;
            }

            .enter-btn {
                padding: 14px 35px;
                font-size: 1rem;
                margin-top: 15px;
            }

            .enter-btn i {
                margin-left: 8px;
            }

            /* Reduce background effects on very small screens */
            .gradient-circle {
                filter: blur(30px);
                opacity: 0.3;
            }

            .circle-1,
            .circle-2,
            .circle-3,
            .circle-4 {
                width: 150px;
                height: 150px;
            }
        }

        /* Small Phones */
        @media (min-width: 361px) and (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .heart-wrapper {
                width: 200px;
                height: 200px;
            }

            .inner-heart {
                font-size: 4rem;
            }

            .message-card h2 {
                font-size: 1.8rem;
            }

            .message-card p {
                font-size: 1rem;
            }

            .enter-btn {
                padding: 16px 40px;
                font-size: 1.2rem;
            }

            .instructions {
                font-size: 1rem;
                padding: 15px;
            }

            .circle-1,
            .circle-2,
            .circle-3,
            .circle-4 {
                width: 200px;
                height: 200px;
            }
        }

        /* Tablets */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .heart-wrapper {
                width: 220px;
                height: 220px;
                margin: 0 auto 30px;
            }

            .inner-heart {
                font-size: 4rem;
            }

            .message-card h2 {
                font-size: 2rem;
            }

            .main-content {
                padding: 35px 30px;
            }

            .enter-btn {
                padding: 18px 45px;
                font-size: 1.3rem;
            }

            .gradient-circle {
                filter: blur(40px);
            }

            .circle-1,
            .circle-2,
            .circle-3,
            .circle-4 {
                width: 250px;
                height: 250px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
            }

            .main-content {
                padding: 20px 30px;
                margin-top: 10px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            .heart-wrapper {
                width: 150px;
                height: 150px;
                margin: 0 auto 15px;
            }

            .inner-heart {
                font-size: 3rem;
            }

            .instructions {
                font-size: 0.9rem;
                padding: 10px;
                margin: 15px 0;
            }

            .enter-btn {
                padding: 12px 30px;
                font-size: 1rem;
                margin-top: 10px;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .outer-heart:hover {
                transform: none;
            }

            .enter-btn:hover {
                transform: none;
            }

            /* Increase touch targets */
            .heart-wrapper {
                min-height: 200px;
                min-width: 200px;
            }

            .enter-btn {
                min-height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Remove hover effects for touch devices */
            .enter-btn:before {
                display: none;
            }
        }

        /* High Resolution Screens */
        @media (min-width: 1400px) {
            .container {
                max-width: 1000px;
            }

            h1 {
                font-size: 5rem;
            }

            .tagline {
                font-size: 1.8rem;
            }

            .heart-wrapper {
                width: 350px;
                height: 350px;
            }

            .inner-heart {
                font-size: 6rem;
            }
        }

        /* Accessibility - Reduce motion */
        @media (prefers-reduced-motion: reduce) {

            .gradient-circle,
            .interactive-particle,
            .sparkle,
            .outer-heart,
            .enter-btn {
                animation: none !important;
                transition: none !important;
            }

            .outer-heart.open {
                transition: none;
            }
        }

        /* Print Styles */
        @media print {

            #interactiveBg,
            #particlesContainer,
            #sparklesContainer,
            .enter-btn {
                display: none;
            }

            body {
                background: white !important;
                color: black !important;
            }

            .main-content {
                background: white !important;
                color: black !important;
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }

            h1,
            .tagline,
            .instructions {
                color: black !important;
                text-shadow: none !important;
            }
        }
    </style>
</head>

    <script>
        // Enhanced mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // Create interactive particles that follow cursor
        const particlesContainer = document.getElementById('particlesContainer');
        let mouseX = 0;
        let mouseY = 0;
        const particles = [];

        // Track mouse movement - reduced frequency for mobile
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Create particle at cursor position occasionally
            if (Math.random() > 0.7 && !isMobile) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // Create touch particles for mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;

            // Create particle at touch position - reduced frequency for mobile
            if (Math.random() > 0.8) {
                createParticle(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('interactive-particle');

            // Random size and color - smaller particles on mobile
            const size = isMobile ? Math.random() * 4 + 1 : Math.random() * 6 + 2;
            const colors = [
                'rgba(255, 107, 139, 0.8)',
                'rgba(255, 215, 0, 0.8)',
                'rgba(138, 43, 226, 0.8)',
                'rgba(255, 255, 255, 0.8)'
            ];

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            particlesContainer.appendChild(particle);
            particles.push({
                element: particle,
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * (isMobile ? 2 : 4),
                vy: (Math.random() - 0.5) * (isMobile ? 2 : 4),
                life: 100
            });

            // Remove particle after a while - shorter on mobile
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, isMobile ? 1000 : 2000);
        }

        // Animate particles
        function animateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life--;

                if (p.life <= 0) {
                    if (p.element.parentNode) {
                        p.element.parentNode.removeChild(p.element);
                    }
                    particles.splice(i, 1);
                    continue;
                }

                // Move particle - slower on mobile
                p.x += p.vx;
                p.y += p.vy;

                // Add gravity toward cursor - reduced effect on mobile
                if (!isMobile) {
                    const dx = mouseX - p.x;
                    const dy = mouseY - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        p.vx += dx * 0.001;
                        p.vy += dy * 0.001;
                    }
                }

                // Apply friction
                p.vx *= 0.98;
                p.vy *= 0.98;

                // Update position
                p.element.style.left = `${p.x}px`;
                p.element.style.top = `${p.y}px`;
                p.element.style.opacity = p.life / 100;
            }

            requestAnimationFrame(animateParticles);
        }

        // Create sparkle effects - reduced on mobile
        function createSparkles() {
            const container = document.getElementById('sparklesContainer');

            // Fewer sparkles on mobile
            const sparkleCount = isMobile ? 2 : 3;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Random position around the heart
                const heart = document.querySelector('.heart-wrapper');
                const heartRect = heart.getBoundingClientRect();
                const x = heartRect.left + Math.random() * heartRect.width;
                const y = heartRect.top + Math.random() * heartRect.height;

                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;

                container.appendChild(sparkle);

                // Remove after animation
                setTimeout(() => {
                    if (sparkle.parentNode) sparkle.remove();
                }, 1500);
            }
        }

        // Heart interaction with touch support
        const outerHeart = document.getElementById('outerHeart');
        let heartOpened = false;

        // Add both click and touch support
        outerHeart.addEventListener('click', handleHeartClick);
        outerHeart.addEventListener('touchstart', handleHeartClick, { passive: true });

        function handleHeartClick(e) {
            if (isTouchDevice) {
                e.preventDefault(); // Prevent double tap zoom on mobile
            }

            if (!heartOpened) {
                outerHeart.classList.add('open');
                heartOpened = true;

                // Play heart sound
                playHeartSound();

                // Create sparkle burst
                createSparkleBurst();

                // Create particle explosion - reduced on mobile
                createParticleExplosion();
            } else {
                outerHeart.classList.remove('open');
                heartOpened = false;
            }
        }

        // Create particle explosion from heart - reduced on mobile
        function createParticleExplosion() {
            const heartRect = outerHeart.getBoundingClientRect();
            const centerX = heartRect.left + heartRect.width / 2;
            const centerY = heartRect.top + heartRect.height / 2;

            const particleCount = isMobile ? 15 : 30;

            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    createParticle(centerX, centerY);
                }, i * (isMobile ? 30 : 20));
            }
        }

        // Create sparkle burst animation - reduced on mobile
        function createSparkleBurst() {
            const heartRect = outerHeart.getBoundingClientRect();
            const centerX = heartRect.left + heartRect.width / 2;
            const centerY = heartRect.top + heartRect.height / 2;

            const sparkleCount = isMobile ? 8 : 15;

            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');

                    sparkle.style.position = 'fixed';
                    sparkle.style.left = `${centerX}px`;
                    sparkle.style.top = `${centerY}px`;

                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * (isMobile ? 60 : 100) + (isMobile ? 60 : 80);
                    const endX = centerX + Math.cos(angle) * distance;
                    const endY = centerY + Math.sin(angle) * distance;

                    document.body.appendChild(sparkle);

                    sparkle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${endX - centerX}px, ${endY - centerY}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: isMobile ? 800 : 1200,
                        easing: 'ease-out'
                    }).onfinish = () => sparkle.remove();
                }, i * (isMobile ? 70 : 50));
            }
        }

        // Play heart sound
        function playHeartSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator1.frequency.setValueAtTime(392, audioContext.currentTime); // G4
                oscillator2.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5

                oscillator1.type = 'sine';
                oscillator2.type = 'sine';

                gainNode.gain.setValueAtTime(isMobile ? 0.1 : 0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.2);

                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 1.2);
                oscillator2.stop(audioContext.currentTime + 1.2);
            } catch (e) {
                console.log("Audio context not supported");
            }
        }

        // Initialize everything with mobile optimizations
        window.addEventListener('load', function () {
            // Start particle animation
            animateParticles();

            // Create periodic sparkles around heart - less frequent on mobile
            setInterval(createSparkles, isMobile ? 4000 : 3000);

            // Create initial particles - fewer on mobile
            const initialParticles = isMobile ? 25 : 50;
            for (let i = 0; i < initialParticles; i++) {
                createParticle(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }

            // Mobile-specific optimizations
            if (isMobile) {
                // Add touch feedback to button
                const enterBtn = document.querySelector('.enter-btn');
                enterBtn.addEventListener('touchstart', function () {
                    this.style.transform = 'scale(0.95)';
                });

                enterBtn.addEventListener('touchend', function () {
                    this.style.transform = 'scale(1)';
                });
            }
        });

        // Clean up old sparkles
        setInterval(() => {
            const sparkles = document.querySelectorAll('.sparkle');
            if (sparkles.length > 50) {
                for (let i = 0; i < 20; i++) {
                    if (sparkles[i]) sparkles[i].remove();
                }
            }
        }, 5000);

        // Handle orientation change
        window.addEventListener('orientationchange', function () {
            // Force a resize to trigger responsive adjustments
            window.dispatchEvent(new Event('resize'));
        });
    </script>
